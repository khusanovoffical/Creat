<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Vision | Rasm Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #00f2fe;
            --secondary: #4facfe;
            --bg: #0b0e14;
            --card-bg: rgba(255, 255, 255, 0.03);
            --border: rgba(255, 255, 255, 0.1);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Plus Jakarta Sans', sans-serif;
        }

        body {
            background-color: var(--bg);
            background-image: 
                radial-gradient(at 0% 0%, rgba(79, 172, 254, 0.15) 0px, transparent 50%),
                radial-gradient(at 100% 100%, rgba(0, 242, 254, 0.15) 0px, transparent 50%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            overflow: hidden;
        }

        .glass-card {
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            border-radius: 32px;
            padding: 40px;
            width: 100%;
            max-width: 480px;
            text-align: center;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            font-weight: 800;
            font-size: 28px;
            margin-bottom: 8px;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p.subtitle {
            color: #94a3b8;
            font-size: 14px;
            margin-bottom: 30px;
        }

        .input-wrapper {
            position: relative;
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 16px 20px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border);
            border-radius: 16px;
            color: white;
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease;
        }

        input:focus {
            border-color: var(--primary);
            background: rgba(255, 255, 255, 0.08);
            box-shadow: 0 0 20px rgba(0, 242, 254, 0.2);
        }

        button {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, var(--secondary) 0%, var(--primary) 100%);
            border: none;
            border-radius: 16px;
            color: #000;
            font-weight: 700;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(79, 172, 254, 0.4);
        }

        button:active { transform: translateY(0); }

        button:disabled {
            background: #334155;
            color: #94a3b8;
            cursor: not-allowed;
            transform: none;
        }

        #result-display {
            margin-top: 30px;
            min-height: 200px;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px dashed var(--border);
            position: relative;
            overflow: hidden;
        }

        img {
            width: 100%;
            height: auto;
            border-radius: 18px;
            display: none;
            transition: all 0.5s ease;
        }

        .loader {
            display: none;
            width: 48px;
            height: 48px;
            border: 5px solid #FFF;
            border-bottom-color: var(--primary);
            border-radius: 50%;
            display: inline-block;
            box-sizing: border-box;
            animation: rotation 1s linear infinite;
        }

        @keyframes rotation {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-tag {
            background: rgba(248, 113, 113, 0.1);
            color: #f87171;
            padding: 10px;
            border-radius: 10px;
            font-size: 13px;
            margin-top: 15px;
            display: none;
        }
    </style>
</head>
<body>

<div class="glass-card">
    <h1>AI VISION</h1>
    <p class="subtitle">Xayolingizni haqiqatga aylantiring</p>
    
    <div class="input-wrapper">
        <input type="text" id="pInput" placeholder="Masalan: Cyberpunk city at night...">
    </div>
    
    <button id="gBtn" onclick="generate()">Yaratish</button>
    
    <div id="eMsg" class="error-tag"></div>

    <div id="result-display">
        <span id="placeholder-text" style="color: #475569;">Rasm shu yerda chiqadi</span>
        <span id="ld" class="loader" style="display: none;"></span>
        <img id="resImg" src="" alt="AI Result">
    </div>
</div>

<script>
    async function generate() {
        const pInput = document.getElementById('pInput');
        const gBtn = document.getElementById('gBtn');
        const resImg = document.getElementById('resImg');
        const ld = document.getElementById('ld');
        const eMsg = document.getElementById('eMsg');
        const placeholder = document.getElementById('placeholder-text');

        if (!pInput.value.trim()) return;

        gBtn.disabled = true;
        gBtn.innerText = "Chizilmoqda...";
        ld.style.display = "block";
        resImg.style.display = "none";
        eMsg.style.display = "none";
        placeholder.style.display = "none";

        try {
            const response = await fetch('/api/generate', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ prompt: pInput.value })
            });

            const data = await response.json();

            if (data.url) {
                resImg.src = data.url;
                resImg.onload = () => {
                    ld.style.display = "none";
                    resImg.style.display = "block";
                };
            } else {
                throw new Error(data.error || "Xatolik yuz berdi");
            }
        } catch (error) {
            ld.style.display = "none";
            eMsg.innerText = error.message;
            eMsg.style.display = "block";
            placeholder.style.display = "block";
        } finally {
            gBtn.disabled = false;
            gBtn.innerText = "Yaratish";
        }
    }
</script>
</body>
</html>
